<body>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="request.name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Plataform</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="request.plataforms">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Tag</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="request.tags">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="request.price">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="request.age">
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="addGame()">Add</button>
</body>
